<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Drum Kit by MJ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <header>Welcome To The Drum Kit</header>

    <p>Click on a sound or press a key shown to make a sound.</p>

    <div class="drumKit">
        <button class="a drum">a</button>
        <button class="s drum">s</button>
        <button class="d drum">d</button>
        <button class="f drum">f</button>
        <button class="g drum">g</button>
        <button class="h drum">h</button>
        <button class="j drum">j</button>
        <button class="k drum">k</button>
        <button class="l drum">l</button>
    </div>

    <p>Make sure your caps lock is off! ðŸ˜‰ </p>
